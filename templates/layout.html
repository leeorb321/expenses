<!doctype html>
<html>
  <head>
    {% block head %}

    <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.ico')}}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>

    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>{% block title %}{% endblock %}Expenses</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">
    <div class="header">
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="{{ url_for('retrieve_data') }}">Retrieve</a></li>
        <li role="presentation"><a href="{{ url_for('submit_page') }}">Submit</a></li>
        <li role="presentation"><a href="{{ url_for('visualize') }}">Visualize</a></li>
        <li role="presentation"><a href="{{url_for('backup_db') }}">Backup</a></li>
      </ul>
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
